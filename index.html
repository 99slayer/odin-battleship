<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/index.css" />
    <title>Odin Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <button id="reset-btn" class="btn">GAME RESET</button>
      <h1 id="header-text">ODIN BATTLESHIP</h1>
    </header>

    <div id="main">
      <div id="win-screen">
        <div id="win-cont"></div>
      </div>
      <div id="menu-cont">
        <div id="multiplayer-menu" class="menu">
          <div id="multiplayer-cont" class="menu-cont">
            <button id="single-player-btn" class="btn">single player</button>
            <button id="two-player-btn" class="btn">two player</button>
          </div>
        </div>

        <div id="name-menu" class="menu">
          <div id="names-cont" class="menu-cont">
            <div id="player-one-cont">
              <label for="player-one">PLAYER ONE NAME</label>
              <input type="text" id="player-one-name" />
            </div>

            <div id="player-two-cont">
              <label for="player-two">PLAYER TWO NAME</label>
              <input type="text" id="player-two-name" />
            </div>

            <button id="start-btn" class="btn">START</button>
          </div>
        </div>

        <div id="placement-menu" class="menu">
          <div id="placement-cont" class="menu-cont">
            <div id="placement-text"></div>
            <button id="done-btn" class="btn">DONE</button>
          </div>
        </div>
      </div>

      <div id="player-one-display" class="display"></div>

      <div id="player-two-display" class="display"></div>

      <div id="grid-space">
        <div id="player-one-grid" class="grid grid-1"></div>
        <div id="player-two-grid" class="grid grid-2"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
